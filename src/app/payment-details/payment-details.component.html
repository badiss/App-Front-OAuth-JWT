<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>DÃ©tails de payment (Fichier importer)</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-title *ngIf="messageError">
                <h1 class="color-message-err">{{messageError}}</h1>
            </mat-card-title>
            <pdf-viewer 
              [src]="pdfFileUrl"
              [render-text]="true"
              [original-size]="true"
              [rotation]="0"
              [show-all]="true"
              [fit-to-page]="true"
              [zoom]="1"
              [zoom-scale]="'page-width'"
              [external-link-target]="'blank'"
              [autoresize]="true"
              [show-borders]="false"
              (after-load-complete)="afterLoadComplete($event)"
              style="width: 400px; height: 500px"
              class="pdf-viewer"
        ></pdf-viewer>
        </mat-card-content>
    </mat-card>
</div>
