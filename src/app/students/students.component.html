<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Students
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="top-contenue">
                <h1>List des Etudiants</h1>
            </div>

            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

              
                <!-- id Column -->
                <ng-container matColumnDef="studentId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Etudiant </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
                </ng-container>
              
                <!-- code Column -->
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
              
                <!-- firstName Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <!-- lastName Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="programId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> program Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.programId}} </td>
                </ng-container>

                <!-- firstName Column -->
                <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo Etudiant </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="studentPayments(element)">Payments</button>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
            </mat-paginator>

        </mat-card-content>
    </mat-card>
</div>
